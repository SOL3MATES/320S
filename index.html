<body>

  <!-- Landing Page Form (NO LOGO HERE) -->
<div style="position: absolute; bottom: 10px; left: 10px; font-size: 12px; color: #888; font-family: 'Work Sans', sans-serif;">BETA 0.0.3</div>
  <div id="formContainer">
    <form id="playerForm" class="form-block">
      <input type="text" id="formName" placeholder="Name" required />
      <input type="email" id="formEmail" placeholder="Email Address" required />
      <input type="text" id="formShoe" placeholder="Shoe Size (e.g., EU 42, UK 9.5)" required />
      <button type="submit">Play Now</button>
    </form>
    <div class="hero-sneaker">
      <img src="https://i.postimg.cc/xjPfkhMT/Screenshot-2025-03-27-at-12-26-18-PM.png" alt="320s Sneaker" />

  </div>

  <!-- Game UI -->
  <main id="game" style="display: none;">
    <!-- Logo appears only during gameplay -->

    <div class="overlay"></div>

    <div id="startInstructions">Catch as many 320s as you can</div>
